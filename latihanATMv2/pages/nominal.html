<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.tailwindcss.com"></script>
<title>Document</title>
<body class="bg-[#324154] py-[5vw] px-[5vw] font-mono">
<div class="bg-[#597298] text-[30px] flex justify-between text-white">
    <div class="pl-[20vh] pt-[20px]">
        <h1 class="text-center">Silahkan Pilih Nominal</h1>
        <div class="flex justify-center mt-[50px]">
        <div class="flex justify-center space-x-[100px]">
    <div class="flex flex-col gap-[20px]">
        <button onclick="Click(tunai.seratus)"><- 100.000</button>
        <button onclick="Click(tunai.duaratus)"><- 200.000</button>
        <button onclick="Click(tunai.tigaratus)"><- 300.000</button>
        <a  class="text-center" href="./nominallain.html"><- Nomonal <br> Lain</a>
    </div>
    <div class="flex flex-col text-end gap-[20px]">
        <button onclick="Click(tunai.limaratus)">500.000-></button>
        <button onclick="Click(tunai.sejuta)">1.000.000-></button>
        <button onclick="Click(tunai.satusetengah)">1.500.000-></button>
        <a class="text-center" onclick="Tekan()">Transaksi -><br> Lain</a>
    </div>
</div>
</div>
</div>
    <img class="w-[40%]" src="/img/ambil-uang.jpg">
</div>
    <script>
        let uang = 1000000

        let tunai = {
            seratus : 100000,
            duaratus : 200000,
            tigaratus : 300000,
            limaratus : 500000,
            sejuta : 1000000,
            satusetengah : 1500000
        }
        alert(`saldo anda ${uang}`)
        function Click(value) {
            if (uang > value0) {
               const konfirmasi = confirm(`anda mengambil uang sebesar ${value},saldo anda sisa ${uang - value}`)
               if(konfirmasi == true){
                   location.href = './ambilkartu.html'
               }
            }else{
                alert('saldo tidak cukup')
            }
            
        }
        function Tekan() {
            if (confirm('Fitur tidak tersedia, Apakah anda ingin membatalkan ?' )== true) {
                location.href = 'ambilkartu.html'
            }
        }
    </script>
</body>
</html>
