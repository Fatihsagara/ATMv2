<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body class="bg-[#324154] py-[5vw] px-[5vw] pt-[130px] font-mono">
    <div class="bg-[#597298] flex justify-center space-x-[20vh] text-white text-2xl">
        <div class="pt-[100px] text-center space-y-8">
            <h1>Masukan Jumlah Nominal Pecahan <br> 100.000 dan 50.000</h1>
            <input id="input" class="text-black w-[40%] rounded-lg text-center" type="number"> <button id="button" onclick="Click()" class="text-green-400">ENTER>></button> <button class="text-pink-400">CANCLE>></button>
            <h1>Tekan 'CANCEL' Untuk Membatalkan</h1>
        </div>
        <img class="w-[60vh]" src="/img/masukan-pin.jpg">
    </div>
    <script>
        let nominal = document.getElementById('input')
        let uang = 1000000

        alert(`uang anda ${uang}`)

        function Click() {
            if (nominal.value == '') {
                alert('nominal harus di isi')
            }else if (nominal.value < 0) {
                alert('nominal tidak boleh minus')
            }else if (nominal.value > uang) {
                alert('saldo tidak cukup')
            }else if (nominal.value % 50000 == 0) {
                if (confirm (`anda akan mengambil ${nominal.value} dengan sisa uang ${uang-nominal.value}`)) {
                  location.href = 'ambilkartu.html'  
                }
            }else{
                    alert('pecahan harus 100.000 dan 50.000')
                }
        }
    </script>
    </body>
</html>
